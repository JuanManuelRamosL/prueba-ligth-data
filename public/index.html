<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel LightData</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1>Admin Panel LightData</h1>

  <!-- Formulario para Clientes -->
  <section id="clientes-section">
    <h2>Clientes</h2>
  
    <!-- Formulario para agregar cliente -->
    <form id="cliente-form">
      <input type="text" id="cliente-nombre" placeholder="Nombre" required />
      <input type="email" id="cliente-email" placeholder="Email" required />
      <input type="tel" id="cliente-telefono" placeholder="Teléfono" required />
      <input type="text" id="cliente-direccion" placeholder="Dirección" required />
      <button type="submit">Agregar Cliente</button>
    </form>
  
    <!-- Campo de búsqueda de cliente -->
    <input type="text" id="buscar-cliente" placeholder="Buscar cliente por nombre o ID" />
  
    <!-- Tabla de clientes -->
    <table id="clientes-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- Modal para editar cliente -->
<div id="modal-editar-cliente" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2>Editar Cliente</h2>
    <input type="text" id="modal-cliente-nombre" placeholder="Nombre" required />
    <input type="email" id="modal-cliente-email" placeholder="Email" required />
    <input type="tel" id="modal-cliente-telefono" placeholder="Teléfono" required />
    <input type="text" id="modal-cliente-direccion" placeholder="Dirección" required />
    <button id="guardar-cambios">Guardar Cambios</button>
  </div>
</div>

  </section>
  
  

  <!-- Formulario para Items -->
  <section id="items-section">
    <h2>Items</h2>
  
    <!-- Formulario para agregar item -->
    <form id="item-form">
      <input type="text" id="item-codigo" placeholder="Código" required />
      <input type="text" id="item-descripcion" placeholder="Descripción" required />
      <input type="number" id="item-precio" placeholder="Precio" required />
      <input type="number" id="item-stock" placeholder="Stock" required />
      <label>
        Habilitado
        <input type="checkbox" id="item-habilitado" />
      </label>
      <button type="submit">Agregar Item</button>
    </form>
  
    <!-- Campo de búsqueda de item -->
    <input type="text" id="buscar-item" placeholder="Buscar item por código o descripción" />
  
    <!-- Tabla de items -->
    <table id="items-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Código</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Habilitado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- Modal para editar item -->
<div id="modal-editar-item" class="modal2">
  <div class="modal-content2">
    <span class="close-button2">&times;</span>
    <h2>Editar Item</h2>
    <input type="text" id="modal-item-codigo" placeholder="Código" required />
    <input type="text" id="modal-item-descripcion" placeholder="Descripción" required />
    <input type="number" id="modal-item-precio" placeholder="Precio" required />
    <input type="number" id="modal-item-stock" placeholder="Stock" required />
    <label>
      Habilitado
      <input type="checkbox" id="modal-item-habilitado" />
    </label>
    <button id="guardar-cambios-item">Guardar Cambios</button>
  </div>
</div>

  </section>
  

  <!-- Formulario para Pedidos -->
  <section id="pedidos-section">
    <h2>Crear Pedido</h2>
  
    <!-- Formulario para crear pedido -->
    <form id="pedido-form">
      <input type="number" id="pedido-cliente-id" placeholder="Cliente ID" required />
      <input type="date" id="pedido-fecha" required />
      
      <div id="pedido-items-container">
        <!-- Sección para agregar items con ID y cantidad -->
        <div class="pedido-item">
          <input type="number" class="item-id" placeholder="Item ID" required />
          <input type="number" class="item-cantidad" placeholder="Cantidad" required />
        </div>
      </div>
      
      <!-- Botón para agregar más items al pedido -->
      <button type="button" id="add-item">Agregar otro item</button>
      <button type="submit">Crear Pedido</button>
    </form>
    <p id="pedido-error" style="color: red; display: none;"></p>
    <!-- Campo de búsqueda de pedido -->
    <input type="text" id="buscar-pedido" placeholder="Buscar pedido por cliente ID o pedido ID" />
  
    <!-- Tabla de pedidos -->
    <h3>Listado de Pedidos</h3>
    <table id="pedidos-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente ID</th>
          <th>Fecha</th>
          <th>Items</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
  

  <script src="js/clientes.js"></script>
  <script src="js/items.js"></script>
  <script src="js/pedidos.js"></script>
 
</body>
</html>
